<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
	<link rel="shortcut icon" href="jogodavelha.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="./js/index.js"></script>
	<title>Jogo da Velha</title>
</head>

<body>
    <!-- MENU -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning static-top">
        <div class="container">
            <h2 class="navbar-brand mt-3"><img src="./img/jogoDaVelha.jpeg" style="height:50px; width:50px; margin-right: 10px;" alt="">Jogo da Velha</h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

	<main class="container"><br><br>
	
	<div id="jogadores">
		<h4>Nome dos Jogadores: </h4><br>
		<label for="" style="margin-left: 30px;">Jogador 1: </label>
		<input type="text" id="jogador1"/><br>
		<label for="" style="margin-left: 30px;">Jogador 2: </label>
		<input type="text" id="jogador2"/><br>

		<input id="botaoIniciar" type="button" value="Iniciar" class="btn btn-outline-warning" onclick="iniciarJogo();"/>
	</div>

	<h3 id="jogadorAtual"> </h3>

	<div id="game" type="hidden">
		<table>
			<tr> 
				<td onclick="setValorCelula(this, 0);"> &nbsp; </td>
				<td onclick="setValorCelula(this, 1);"> &nbsp; </td>
				<td onclick="setValorCelula(this, 2);"> &nbsp; </td>
			</tr>
			<tr> 
				<td onclick="setValorCelula(this, 3);"> &nbsp; </td>
				<td onclick="setValorCelula(this, 4);"> &nbsp; </td>
				<td onclick="setValorCelula(this, 5);"> &nbsp; </td>
			</tr>
			<tr > 
				<td id="ultimo" onclick="setValorCelula(this, 6);"> &nbsp; </td>
				<td id="ultimo" onclick="setValorCelula(this, 7);"> &nbsp; </td>
				<td id="ultimo" onclick="setValorCelula(this, 8);"> &nbsp; </td>
			</tr>
		</table>
	</div>

	</main> <!-- /container -->

	<br><hr>
	<footer class="container">
		<p>&copy;2022 - Arthur Mendes</p>
	</footer>
	</body>
</html>
