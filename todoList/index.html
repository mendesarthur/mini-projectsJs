<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>salve a sua proxima tarefa</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="Oque você vai fazer?">
                <button id="add-btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>
    <div id="tasks-list-container">
        <h2>Estas são as suas tarefas:</h2>
        <ul id="task-list">
        <li class="task-box template hide">
            <span class="task-title">Teste 1</span>
            <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
            <ion-icon class="remove-btn" name="close-outline"></ion-icon>    
        </li>
        </ul>
    </div>

    <script src="/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
